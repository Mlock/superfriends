{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}
    Superfriends - Edit Contact
{% endblock title %}

{% block content %}

<div class="container">
    <h3>Edit Contact</h3>
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-lg btn-info">Save</button>
    </form>
</div>
{% endblock content %}
